      /* Background with floating squares */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Times New Roman", serif;
        background: linear-gradient(135deg, rgb(245, 150, 245), #255a8f);
        overflow: hidden;
      }

      .square {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        animation: float 15s linear infinite;
      }
      .square:nth-child(1) {
        width: 80px;
        height: 80px;
        left: 10%;
        bottom: -150px;
        animation-duration: 18s;
      }
      .square:nth-child(2) {
        width: 60px;
        height: 60px;
        left: 25%;
        bottom: -150px;
        animation-duration: 22s;
      }
      .square:nth-child(3) {
        width: 100px;
        height: 100px;
        left: 40%;
        bottom: -150px;
        animation-duration: 25s;
      }
      .square:nth-child(4) {
        width: 50px;
        height: 50px;
        left: 70%;
        bottom: -150px;
        animation-duration: 20s;
      }
      .square:nth-child(5) {
        width: 120px;
        height: 120px;
        left: 85%;
        bottom: -150px;
        animation-duration: 30s;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) rotate(720deg);
          opacity: 0;
        }
      }
      .OTP-box {
        width: 380px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        text-align: center;

      }

        color: white;
        padding: 40px 20px 60px;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      }
      .header::after {
        content: "";

        bottom: -40px;
        left: 0;
        width: 100%;
        height: 80px;
        background: white;
        border-top-left-radius: 50% 80px;
        border-top-right-radius: 50% 80px;
        z-index: 1;
      }
      .form {
        padding: 60px 20px 30px; /* yaha extra top padding di */

        text-align: left;

        z-index: 2; /* taaki label white arc ke upar rahe */

  <div class="form">
    <button id="verifyBtn" disabled onclick="sendOTP()">Verify OTP</button>

    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>
<script>
  const inputs = document.querySelectorAll(".otp-input");
  const verifyBtn = document.getElementById("verifyBtn");

  inputs.forEach((input, index) => {
    input.addEventListener("input", () => {
      // allow only digits
      input.value = input.value.replace(/[^0-9]/g, "");

      // move to next input automatically
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      // check if all inputs filled
      checkAllFilled();
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Backspace" && !input.value && index > 0) {
        inputs[index - 1].focus();
      }
    });
  });

  function checkAllFilled() {
    let allFilled = true;
    inputs.forEach((inp) => {
      if (inp.value === "") allFilled = false;
    });
    verifyBtn.disabled = !allFilled; // enable button only when all 6 filled
  }
</script>

    <script>
      let emailGlobal = "";
      async function sendOTP() {
        const email = document.getElementById("email").value;
        if (!email) {
          alert("Please enter email");
          return;
        }

        emailGlobal = email;

        let response = await fetch("http://localhost:5000/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        let data = await response.json();
        if (data.success) {
          alert("OTP sent to your email!");

          // OTP input show karo
          document.getElementById("otpSection").style.display = "block";
        } else {
          alert("Error: " + data.message);
        }
      }
      async function verifyOTP() {
        const otp = document.getElementById("otp").value;

        let response = await fetch("http://localhost:5000/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailGlobal, otp }),
        });

        let data = await response.json();
        if (data.success) {
          alert("OTP verified successfully!");
          window.location.href = "details.html"; // next page
        } else {
          alert("Invalid OTP, try again!");
        }
      }
    </script>
