<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Group Formation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, rgb(245, 150, 245), #255a8f);
      overflow: hidden;
    }

    .square {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s linear infinite;
    }

    .square:nth-child(1) { width: 80px; height: 80px; left: 10%; bottom: -150px; animation-duration: 18s; }
    .square:nth-child(2) { width: 60px; height: 60px; left: 25%; bottom: -150px; animation-duration: 22s; }
    .square:nth-child(3) { width: 100px; height: 100px; left: 40%; bottom: -150px; animation-duration: 25s; }
    .square:nth-child(4) { width: 50px; height: 50px; left: 70%; bottom: -150px; animation-duration: 20s; }
    .square:nth-child(5) { width: 120px; height: 120px; left: 85%; bottom: -150px; animation-duration: 30s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(720deg); opacity: 0; }
    }

    /* Login card */
    .login-box {
       width: 380px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 2;
    }

    .header {
      background: linear-gradient(135deg, rgb(245, 150, 245), #255a8f);
      color: white;
      padding: 40px 20px 60px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      font-family: 'Times New Roman', Times, serif;
    }

    .header::after {
     content: "";
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      height: 80px;
      background: white;
      border-top-left-radius: 50% 80px;
      border-top-right-radius: 50% 80px;
      z-index: 1;
    }

    .form {
      padding: 20px;
      margin-top: 0px;   
      text-align: left;
      display: flex;
  flex-direction: column;
      
    }

    .form h2 {
      text-align: center;
      margin-bottom: 10px;
      font-family: 'Times New Roman', Times, serif;
    }

    .form label {
      display: block;
      margin: 8px 0 4px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      font-family: 'Times New Roman', Times, serif;
    }

    .form input {
      width: 92%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }

    .form button {
       display: block;
  margin: 15px auto; 
  width: 60%;         
  padding: 12px;
  background: linear-gradient(135deg,rgb(245, 150, 245), #255a8f);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s ease ,background 0.3s ease;
    }

    .form button:hover {
      opacity: 0.9;
      transform: scale(0.9);
    }
.form button {
  width: 60%;  
}
    .link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .link a {
      color: #3b0a75;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <!-- Floating background squares -->
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>

  <div class="login-box">
    <div class="header">AI Group Formation</div>
    <div class="form">
      <h2>Login</h2>
      <label for="email">Username or Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button>Login</button>

      <div class="link">
        Donâ€™t have an account? <a href="register.html">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
